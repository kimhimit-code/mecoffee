<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Image with Button</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background-container {
      /* position: relative; */
      width: 100%;
      height: 100vh;
      overflow: scroll;
    }

    .background-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('cafe.jpg'); 
      background-size: cover;
      background-position: center;
      opacity: 0.5;
      z-index: 1;
    }

    .content {
      /* background-color: brown; */
      position: relative;
      z-index: 12;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .clear-button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ffffffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .clear-button:hover {
      background-color: #fff;
    }

    .box{

       position: absolute;
  top: 20%; /* Moves the top edge of the child to the vertical center of the parent */
  left:10%; /* Moves the left edge of the child to the horizontal center of the parent */
  transform: translate(-50%, -50%); 

      background-color:yellow;
      width: 250px;
      height: 150px;
      /* position: absolute; */
      color:black;
      z-index: 1000;
      display: flex;
      flex-direction: row;
      justify-content: center;

    }

    .box p{
      position: absolute;
      
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="content">
      <button class="clear-button">Clear</button>
  
    </div>
<div class="box"><p>TEXT</p>></div>
    
  </div>


</body>
</html>
